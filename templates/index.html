<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Chatbot</title>
    <link rel="stylesheet" href="static\css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static\js\script.js" defer></script>
</head>
<body>
    <header class="bg-success text-white text-center py-1 d-flex justify-content-start align-items-center">
        <button id="new-chat-button" class="btn btn-success mt-1">New Chat</button>
        <img src="static\sensegrass.png" alt="Agriculture Chatbot Logo" id="logo" class="mb-1 ml-auto">
    </header>
    
    <main class="d-flex flex-column h-100">
        <div id="chat-history" class="flex-grow-1 p-1 bg-lightgreen overflow-auto"></div>
        <div id="message-input-container" class="p-3 bg-light">
            <input type="text" id="message-input" class="form-control" placeholder="Message AgriGPT">
            <button id="send-button" class="btn btn-success mt-1">Send</button>
        </div>
    </main>
</body>
</html>
